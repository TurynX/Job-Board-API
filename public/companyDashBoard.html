<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Dashboard - JobBoard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .nav-item {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .nav-item:hover {
      background: #f1f5f9;
    }
    .nav-item.active {
      background: var(--primary-color);
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .job-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .job-item:last-child {
      border-bottom: none;
    }
    .application-item {
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      background: white;
    }
    .app-info h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: var(--primary-color);
    }
    .app-meta {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .status-select {
      padding: 0.6rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.875rem;
      min-width: 160px;
      background-color: #f8fafc;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .debug-info {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: var(--radius);
      font-family: monospace;
      font-size: 0.75rem;
      margin-top: 1rem;
      display: none;
    }
    @media (max-width: 768px) {
      .dashboard-layout {
        grid-template-columns: 1fr;
      }
      .application-item {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">JobBoard</a>
      <div class="nav-links">
        <span id="companyEmail" style="font-weight: 500;"></span>
        <button onclick="logout()" class="btn btn-outline">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="dashboard-layout">
      <aside class="sidebar-nav">
        <div class="nav-item active" id="nav-manage" onclick="switchTab('manage', this)">My Jobs</div>
        <div class="nav-item" id="nav-applications" onclick="switchTab('applications', this)">Applications Received</div>
        <div class="nav-item" id="nav-create" onclick="switchTab('create', this)">Post New Job</div>
      </aside>

      <section class="main-content">
        <!-- Manage Jobs Tab -->
        <div id="manageTab" class="tab-content active">
          <div class="card">
            <h2 class="mb-4">Your Job Postings</h2>
            <div id="jobsList">
              <p class="text-muted">Loading jobs...</p>
            </div>
          </div>
        </div>

        <!-- Applications Tab -->
        <div id="applicationsTab" class="tab-content">
          <div class="card">
            <h2 class="mb-4">Applications Received</h2>
            <div id="applicationsList">
              <p class="text-muted">Loading applications...</p>
            </div>
            <div id="debugArea" class="debug-info"></div>
          </div>
        </div>

        <!-- Create Job Tab -->
        <div id="createTab" class="tab-content">
          <div class="card">
            <h2 class="mb-4">Post a New Job</h2>
            <form id="createJobForm">
              <div class="form-group">
                <label>Job Title *</label>
                <input type="text" id="title" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Category *</label>
                <input type="text" id="category" class="form-control" placeholder="e.g. Engineering, Design" required>
              </div>
              <div class="form-group">
                <label>Location *</label>
                <input type="text" id="location" class="form-control" placeholder="Remote, New York, etc." required>
              </div>
              <div class="form-group">
                <label>Salary (Annual)</label>
                <input type="number" id="salary" class="form-control" placeholder="e.g. 120000">
              </div>
              <div class="form-group">
                <label>Experience Level *</label>
                <input type="text" id="experienceLevel" class="form-control" placeholder="e.g. Senior, 5+ years" required>
              </div>
              <div class="form-group">
                <label>Description *</label>
                <textarea id="description" class="form-control" style="min-height: 200px;" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Post Job</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Edit Job Modal -->
  <div id="editModal" class="modal">
    <div class="card modal-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2>Edit Job</h2>
        <button onclick="closeEditModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
      </div>
      
      <form id="editJobForm">
        <input type="hidden" id="editJobId">
        <div class="form-group">
          <label>Job Title *</label>
          <input type="text" id="editTitle" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Category *</label>
          <input type="text" id="editCategory" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Location *</label>
          <input type="text" id="editLocation" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Salary</label>
          <input type="number" id="editSalary" class="form-control" min="0">
        </div>
        <div class="form-group">
          <label>Experience Level *</label>
          <input type="text" id="editExperienceLevel" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Description *</label>
          <textarea id="editDescription" class="form-control" style="min-height: 150px;" required></textarea>
        </div>
        <div class="form-group">
          <label>Status *</label>
          <select id="editStatus" class="form-control" required>
            <option value="OPEN">Open</option>
            <option value="CLOSED">Closed</option>
          </select>
        </div>
        <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Update Job</button>
          <button type="button" onclick="closeEditModal()" class="btn btn-outline">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    if (!token || user.role !== 'COMPANY') {
      window.location.href = '/login.html';
    }

    document.getElementById('companyEmail').textContent = user.email;

    function switchTab(tabId, el) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      
      document.getElementById(tabId + 'Tab').classList.add('active');
      el.classList.add('active');

      if (tabId === 'manage') loadMyJobs();
      else if (tabId === 'applications') loadApplications();
    }

    async function loadMyJobs() {
      try {
        const response = await fetch('/api/jobs', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const jobs = data.jobs || data.data || [];
        
        const container = document.getElementById('jobsList');
        if (jobs.length === 0) {
          container.innerHTML = '<p class="text-center py-4">No jobs posted yet.</p>';
          return;
        }

        container.innerHTML = jobs.map(job => `
          <div class="job-item">
            <div>
              <h4 style="margin: 0;">${job.title}</h4>
              <p class="text-muted" style="font-size: 0.875rem; margin: 0;">${job.location} â€¢ <span class="badge ${job.status === 'OPEN' ? 'badge-success' : 'badge-danger'}">${job.status}</span></p>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <button onclick="openEditModal('${job.id}')" class="btn btn-outline">Edit</button>
              <button onclick="deleteJob('${job.id}')" class="btn btn-outline" style="color: var(--error-color);">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading jobs:', error);
      }
    }

    async function loadApplications() {
      const container = document.getElementById('applicationsList');
      const debugArea = document.getElementById('debugArea');
      
      try {
        console.log('Fetching applications...');
        const response = await fetch('/api/applications', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await response.json();
        console.log('Applications data received:', data);
        
        // Debug info (hidden by default)
        debugArea.textContent = JSON.stringify(data, null, 2);
        
        // The backend returns { success: true, applications: [...] }
        const applications = data.applications || data.data || [];
        
        if (!Array.isArray(applications) || applications.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5">
              <p class="text-muted mb-2">No applications received yet.</p>
              <p style="font-size: 0.8rem; color: #94a3b8;">If you have active jobs, candidates will appear here once they apply.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = applications.map(app => {
          const candidateEmail = app.candidate?.email || 'N/A';
          const jobTitle = app.job?.title || 'Unknown Job';
          const appliedDate = new Date(app.appliedAt || app.createdAt).toLocaleDateString();
          
          return `
            <div class="application-item">
              <div class="app-info">
                <h4>${jobTitle}</h4>
                <div class="app-meta">
                  <span><strong>Candidate Email:</strong> ${candidateEmail}</span>
                  <span><strong>Applied On:</strong> ${appliedDate}</span>
                </div>
                <div style="margin-top: 1rem;">
                  <a href="${app.cvUrl}" target="_blank" class="btn btn-primary" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">View Resume / CV</a>
                </div>
              </div>
              <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-size: 0.75rem; font-weight: 600; color: var(--text-muted);">UPDATE STATUS</label>
                <select class="status-select" onchange="updateApplicationStatus('${app.id}', this.value)">
                  <option value="APPLIED" ${app.status === 'APPLIED' ? 'selected' : ''}>Applied</option>
                  <option value="REVIEWING" ${app.status === 'REVIEWING' ? 'selected' : ''}>Reviewing</option>
                  <option value="INTERVIEWING" ${app.status === 'INTERVIEWING' ? 'selected' : ''}>Interviewing</option>
                  <option value="OFFERED" ${app.status === 'OFFERED' ? 'selected' : ''}>Offered</option>
                  <option value="REJECTED" ${app.status === 'REJECTED' ? 'selected' : ''}>Rejected</option>
                </select>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading applications:', error);
        container.innerHTML = '<p class="text-center text-danger">Error loading applications. Please check your connection.</p>';
      }
    }

    async function updateApplicationStatus(appId, newStatus) {
      try {
        const response = await fetch(`/api/applications/${appId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ status: newStatus })
        });

        if (!response.ok) {
          const data = await response.json();
          alert(data.message || 'Failed to update status');
          loadApplications();
        }
      } catch (error) {
        alert('Error updating application status');
        loadApplications();
      }
    }

    async function openEditModal(jobId) {
      try {
        const response = await fetch(`/api/jobs/${jobId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        const job = data.job || data.data;

        if (!job) throw new Error('Job not found');

        document.getElementById('editJobId').value = job.id;
        document.getElementById('editTitle').value = job.title;
        document.getElementById('editCategory').value = job.category;
        document.getElementById('editLocation').value = job.location;
        document.getElementById('editSalary').value = job.salary || '';
        document.getElementById('editExperienceLevel').value = job.experienceLevel;
        document.getElementById('editDescription').value = job.description;
        document.getElementById('editStatus').value = job.status;

        document.getElementById('editModal').classList.add('show');
      } catch (error) {
        alert('Error loading job details');
      }
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    document.getElementById('editJobForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const jobId = document.getElementById('editJobId').value;
      const jobData = {
        title: document.getElementById('editTitle').value,
        category: document.getElementById('editCategory').value,
        location: document.getElementById('editLocation').value,
        salary: parseInt(document.getElementById('editSalary').value) || 0,
        experienceLevel: document.getElementById('editExperienceLevel').value,
        description: document.getElementById('editDescription').value,
        status: document.getElementById('editStatus').value
      };

      try {
        const response = await fetch(`/api/jobs/${jobId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(jobData)
        });

        if (response.ok) {
          alert('Job updated successfully!');
          closeEditModal();
          loadMyJobs();
        } else {
          const data = await response.json();
          alert(data.message || 'Failed to update job');
        }
      } catch (error) {
        alert('Error updating job');
      }
    });

    document.getElementById('createJobForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const jobData = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        location: document.getElementById('location').value,
        salary: parseInt(document.getElementById('salary').value) || 0,
        experienceLevel: document.getElementById('experienceLevel').value,
        description: document.getElementById('description').value
      };

      try {
        const response = await fetch('/api/jobs', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(jobData)
        });

        if (response.ok) {
          alert('Job posted successfully!');
          document.getElementById('createJobForm').reset();
          switchTab('manage', document.getElementById('nav-manage'));
        } else {
          const data = await response.json();
          alert(data.message || 'Failed to post job');
        }
      } catch (error) {
        alert('Error posting job');
      }
    });

    async function deleteJob(id) {
      if (!confirm('Are you sure you want to delete this job?')) return;
      try {
        const response = await fetch(`/api/jobs/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.ok) {
          alert('Job deleted successfully!');
          loadMyJobs();
        } else {
          alert('Failed to delete job');
        }
      } catch (error) {
        alert('Error deleting job');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }

    // Initial load
    loadMyJobs();
  </script>
</body>
</html>
