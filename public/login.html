<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JobBoard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      font-size: 1.75rem;
      color: var(--text-main);
    }
    .error-msg {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="login-header">
      <a href="/" class="logo" style="display: block; margin-bottom: 1rem;">JobBoard</a>
      <h1>Welcome Back</h1>
      <p class="text-muted">Enter your credentials to access your account</p>
    </div>

    <div id="errorMsg" class="error-msg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%; padding: 0.75rem; margin-top: 1rem;">
        Sign In
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-muted" style="font-size: 0.875rem;">
        Don't have an account? <a href="/register.html" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Create one</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Signing in...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        const token = data.data?.token || data.token;
        const user = data.data?.user || data.user;

        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(user));

        if (user.role === 'ADMIN') {
          window.location.href = '/admin-dashboard.html';
        } else if (user.role === 'COMPANY') {
          window.location.href = '/companyDashBoard.html';
        } else {
          window.location.href = '/jobList.html';
        }
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
